<html>
<head>
    <title>Expensive 2D Animation</title>
    <style>
        body{
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #1a2a6c, #b21f1f, #fdbb2d);
        }

        @keyframes changec{
            0%   {background: #e7e707; transform: rotate(0deg) scale(1); border-radius: 10%;}
            20%  {background: #0dcfe1; transform: rotate(90deg) scale(1.2); border-radius: 30%;}
            40%  {background: #ddd1fa; transform: rotate(180deg) scale(0.8); border-radius: 50%;}
            60%  {background: #a10ec2; transform: rotate(270deg) scale(1.3); border-radius: 20%;}
            80%  {background: #084fd4; transform: rotate(320deg) scale(1); border-radius: 40%;}
            100% {background: #22ee26; transform: rotate(360deg) scale(1.1); border-radius: 15%;}
        }

        .box{
            height: 400px;
            width: 400px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255,255,255,0.6);
            animation-name: changec;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }j

        .anmsn{ animation-delay: 0s; }
        .omm{ animation-delay: 0.5s; }
        .subham{ animation-delay: 1s; }
    </style>
</head>
<body>
    <div class="box anmsn"></div>
    <div class="box omm"></div>
    <div class="box subham"></div>
</body>
</html>
